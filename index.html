<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memory Matching Game</h1>
        <div id="game-message"></div> <!-- Message display area -->
        <div id="game-board"></div>
        <div class="info">
             <button id="start-match">Start Match</button>
                <div class="button-group">
                <button id="pause-game">Pause</button>
                <button id="reset-game">Reset</button>
            </div>
            <p>Time Left: <span id="time-left">00:00</span></p>
            <p>Moves: <span id="moves">0</span> / <span id="move-limit">20</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
